<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Compras - Adicionar Item</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fbfd;
      color: #2c3e50;
      padding: 30px 15px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      max-width: 600px;
      background: #fff;
      margin: 40px auto;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 14px 30px rgba(44, 62, 80, 0.12);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 30px;
      text-align: center;
      color: #34495e;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.3px;
    }

    form label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      margin-top: 20px;
      color: #3a5068;
    }

    form input[type="text"] {
      width: 100%;
      padding: 14px 18px;
      font-size: 16px;
      border-radius: 12px;
      border: 2px solid #c4d3ca;
      background: #f0f6f2;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    form input[type="text"]:focus {
      outline: none;
      border-color: #6fb96f;
      box-shadow: 0 0 8px rgba(111, 185, 111, 0.6);
      background: #fff;
    }

    form button {
      margin-top: 30px;
      width: 100%;
      padding: 16px 0;
      font-size: 18px;
      font-weight: 700;
      color: white;
      background: linear-gradient(90deg, #5578eb 0%, #305fd1 100%);
      border: none;
      border-radius: 16px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(85, 120, 235, 0.4);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    form button:hover {
      background: linear-gradient(90deg, #305fd1 0%, #1f3bb3 100%);
      box-shadow: 0 10px 28px rgba(31, 59, 179, 0.6);
    }

    h2 {
      margin-top: 50px;
      margin-bottom: 20px;
      font-size: 24px;
      color: #3a5068;
      border-bottom: 2px solid #7b9acc;
      padding-bottom: 8px;
    }

    .lista {
      list-style: none;
      max-height: 300px;
      overflow-y: auto;
      padding-left: 0;
    }

    .lista li {
      background: #e3f0df;
      padding: 14px 20px;
      margin: 10px 0;
      border-radius: 16px;
      font-size: 17px;
      color: #2c3e50;
      display: flex;
      align-items: center;
      box-shadow: 0 3px 8px rgba(46, 61, 73, 0.08);
      transition: background-color 0.3s ease;
      cursor: default;
    }

    .lista li:hover {
      background-color: #d1e7c9;
      box-shadow: 0 5px 12px rgba(46, 61, 73, 0.15);
    }

    .lista li input[type="checkbox"] {
      margin-right: 18px;
      transform: scale(1.4);
      accent-color: #5578eb;
      cursor: pointer;
      transition: accent-color 0.3s ease;
    }

    .btn-excluir {
      margin-top: 30px;
      width: 100%;
      padding: 16px 0;
      background-color: #c0392b;
      color: white;
      font-weight: 700;
      font-size: 18px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      box-shadow: 0 7px 20px rgba(192, 57, 43, 0.6);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-excluir:hover {
      background-color: #a93226;
      box-shadow: 0 9px 28px rgba(169, 50, 38, 0.8);
    }

    .link-finalizar {
      margin-top: 40px;
      text-align: center;
    }

    .link-finalizar a {
      display: inline-block;
      padding: 12px 28px;
      background-color: #2980b9;
      color: white;
      text-decoration: none;
      font-weight: 700;
      font-size: 18px;
      border-radius: 16px;
      box-shadow: 0 7px 20px rgba(41, 128, 185, 0.6);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .link-finalizar a:hover {
      background-color: #2471a3;
      box-shadow: 0 10px 28px rgba(36, 113, 163, 0.8);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Adicionar Item</h1>

    <form class="form-adicionar" id="formAdicionar">
      <label for="nome-item">Nome do item:</label>
      <input type="text" id="nome-item" name="nome-item" required>

      <label for="quantidade">Quantidade:</label>
      <input type="text" id="quantidade" name="quantidade">

      <label for="observacoes">Observações:</label>
      <input type="text" id="observacoes" name="observacoes">

      <button type="submit">Adicionar</button>
    </form>

    <h2>Itens da Lista</h2>
    <ul class="lista" id="listaItens">
      <li><input type="checkbox" checked> Arroz - 5kg</li>
      <li><input type="checkbox" checked> Feijão - 1kg</li>
      <li><input type="checkbox" checked> Leite</li>
      <li><input type="checkbox" checked> Queijo</li>
      <li><input type="checkbox" checked> Feijoada</li>
    </ul>

    <button class="btn-excluir" id="btnExcluir">Excluir Compras</button>

    <div class="link-finalizar">
      <a href="finalizarcompras.html">Finalizar</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('formAdicionar');
    const listaItens = document.getElementById('listaItens');
    const btnExcluir = document.getElementById('btnExcluir');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // Pega valores do formulário
      const nome = document.getElementById('nome-item').value.trim();
      const quantidade = document.getElementById('quantidade').value.trim();
      const observacoes = document.getElementById('observacoes').value.trim();

      if (!nome) {
        alert('Por favor, preencha o nome do item.');
        return;
      }

      // Monta texto do item
      let textoItem = nome;
      if (quantidade) textoItem += ` - ${quantidade}`;
      if (observacoes) textoItem += ` (${observacoes})`;

      // Cria novo item na lista com checkbox marcado
      const li = document.createElement('li');
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.checked = true;
      li.appendChild(checkbox);
      li.appendChild(document.createTextNode(' ' + textoItem));

      // Adiciona item na lista
      listaItens.appendChild(li);

      // Limpa formulário
      form.reset();
      document.getElementById('nome-item').focus();
    });

    btnExcluir.addEventListener('click', function() {
      // Pega todos os li da lista
      const itens = listaItens.querySelectorAll('li');

      itens.forEach(item => {
        const checkbox = item.querySelector('input[type="checkbox"]');
        if (checkbox && checkbox.checked) {
          item.remove();
        }
      });
    });
  </script>
</body>
</html>
