<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Bem-vindo</title>
  <style>
    body {
      background: #6fb96f;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }

    p {
      font-size: 20px;
      margin-bottom: 40px;
      max-width: 400px;
      line-height: 1.4;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    a {
      text-decoration: none;
      background: white;
      color: #4f8f4f;
      padding: 15px 30px;
      font-weight: 700;
      font-size: 18px;
      border-radius: 50px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    a:hover {
      background: #4f8f4f;
      color: white;
      box-shadow: 0 8px 20px rgba(79, 143, 79, 0.7);
    }
  </style>
</head>
<body>
  <h1>Bem-vindo à sua Lista de Compras!</h1>
  <p>Organize suas compras facilmente e gerencie tudo com um clique. Pronto para começar?</p>
  <a href="lista.html">Entrar na lista</a>
</body>
</html>
