<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Compras - Adicionar Item</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fbfd;
      color: #2c3e50;
      padding: 30px 15px;
    }
    .container {
      max-width: 600px;
      background: #fff;
      margin: 40px auto;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 14px 30px rgba(44, 62, 80, 0.12);
    }
    h1 {
      font-size: 32px;
      margin-bottom: 30px;
      text-align: center;
      color: #34495e;
      font-weight: 700;
    }
    label {
      display: block;
      font-weight: 600;
      margin-top: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 14px 18px;
      border-radius: 12px;
      border: 2px solid #c4d3ca;
      background: #f0f6f2;
      font-size: 16px;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 16px 0;
      background: linear-gradient(90deg, #5578eb 0%, #305fd1 100%);
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(90deg, #305fd1 0%, #1f3bb3 100%);
    }
    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #2980b9;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Adicionar Item</h1>

    <form id="formAdicionar">
      <label for="nome-item">Nome do item:</label>
      <input type="text" id="nome-item" required>

      <label for="quantidade">Quantidade:</label>
      <input type="text" id="quantidade">

      <label for="observacoes">Observações:</label>
      <input type="text" id="observacoes">

      <button type="submit">Adicionar à Lista</button>
    </form>

    <a href="lista.html">Voltar à lista</a>
  </div>

  <script>
    const form = document.getElementById('formAdicionar');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const nome = document.getElementById('nome-item').value.trim();
      const quantidade = document.getElementById('quantidade').value.trim();
      const observacoes = document.getElementById('observacoes').value.trim();

      if (!nome) {
        alert('Por favor, preencha o nome do item.');
        return;
      }

      let textoItem = nome;
      if (quantidade) textoItem += ` - ${quantidade}`;
      if (observacoes) textoItem += ` (${observacoes})`;

     
      let compras = JSON.parse(localStorage.getItem('compras')) || [];

      compras.unshift(textoItem);

    
      localStorage.setItem('compras', JSON.stringify(compras));

      form.reset();
      alert('Item adicionado com sucesso!');
    });
  </script>
</body>
</html>
