<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Lista de Compras</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #f9fbfd;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #2c3e50;
      padding: 30px 15px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    
    body.dark {
      background: #121212;
      color: #e0e0e0;
    }

    header {
      background: linear-gradient(90deg, #f1f7d5, #d9e7a3);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px 30px;
      margin-bottom: 30px;
      border-radius: 12px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark header {
      background: linear-gradient(90deg, #2c2c2c, #1a1a1a);
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
    }

    header ul {
      display: flex;
      list-style: none;
      align-items: center;
      gap: 20px;
    }

    header a {
      text-decoration: none;
      color: #34495e;
      font-weight: 700;
      font-size: 16px;
      padding: 8px 14px;
      border-radius: 8px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    header a:hover {
      background-color: #6fb96f;
      color: white;
      box-shadow: 0 3px 10px rgba(111, 185, 111, 0.5);
    }

    body.dark header a {
      color: #ccc;
    }

    body.dark header a:hover {
      background-color: #4caf50;
      color: white;
      box-shadow: 0 3px 10px rgba(76, 175, 80, 0.5);
    }

    
    #btnTema {
      cursor: pointer;
      padding: 8px 16px;
      font-weight: 700;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      background-color: #6fb96f;
      color: white;
      transition: background-color 0.3s ease;
    }

    #btnTema:hover {
      background-color: #4f8f4f;
    }

    body.dark #btnTema {
      background-color: #bb86fc;
      color: #121212;
    }

    body.dark #btnTema:hover {
      background-color: #9a67ea;
    }

    .container {
      max-width: 650px;
      margin: 0 auto;
      background: #fff;
      padding: 35px 40px;
      border-radius: 16px;
      box-shadow: 0 14px 30px rgba(44, 62, 80, 0.12);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark .container {
      background: #1e1e1e;
      color: #e0e0e0;
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.6);
    }

    h1 {
      font-size: 30px;
      margin-bottom: 30px;
      text-align: center;
      font-weight: 700;
      color: #34495e;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      transition: color 0.3s ease;
    }

    body.dark h1 {
      color: #ddd;
    }

    .search {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .search input[type="search"] {
      padding: 14px 18px;
      border: 2px solid #c4d3ca;
      border-radius: 12px;
      width: 240px;
      font-size: 16px;
      color: #34495e;
      background: #f0f6f2;
      transition: border-color 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease, color 0.3s ease;
    }

    .search input[type="search"]:focus {
      outline: none;
      border-color: #6fb96f;
      box-shadow: 0 0 8px rgba(111, 185, 111, 0.6);
      background: #ffffff;
    }

    body.dark .search input[type="search"] {
      background: #333;
      color: #ddd;
      border-color: #555;
    }

    body.dark .search input[type="search"]:focus {
      background: #444;
      border-color: #bb86fc;
      box-shadow: 0 0 8px rgba(187, 134, 252, 0.8);
      color: #eee;
    }

    .search button {
      padding: 14px 26px;
      background: linear-gradient(90deg, #6fb96f 0%, #4f8f4f 100%);
      color: white;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 700;
      font-size: 16px;
      box-shadow: 0 6px 16px rgba(111, 185, 111, 0.6);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .search button:hover {
      background: linear-gradient(90deg, #4f8f4f 0%, #3b6b3b 100%);
      box-shadow: 0 8px 20px rgba(59, 107, 59, 0.8);
    }

    body.dark .search button {
      background: linear-gradient(90deg, #bb86fc 0%, #9a67ea 100%);
      box-shadow: 0 6px 16px rgba(187, 134, 252, 0.6);
      color: #121212;
    }

    body.dark .search button:hover {
      background: linear-gradient(90deg, #9a67ea 0%, #7c52d6 100%);
      box-shadow: 0 8px 20px rgba(124, 82, 214, 0.8);
    }

    h2 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #3a5068;
      border-bottom: 2px solid #7b9acc;
      padding-bottom: 6px;
      transition: color 0.3s ease, border-color 0.3s ease;
    }

    body.dark h2 {
      color: #bbb;
      border-color: #bb86fc;
    }

    .lista {
      list-style: none;
      padding: 0;
      max-height: 350px;
      overflow-y: auto;
    }

    .lista li {
      background: #e3f0df;
      padding: 14px 20px;
      margin: 8px 0;
      border-radius: 14px;
      font-size: 16px;
      color: #2c3e50;
      box-shadow: 0 3px 8px rgba(46, 61, 73, 0.08);
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
    }

    .lista li:hover {
      background-color: #d1e7c9;
      box-shadow: 0 5px 12px rgba(46, 61, 73, 0.15);
    }

    body.dark .lista li {
      background: #333;
      color: #ddd;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.5);
    }

    body.dark .lista li:hover {
      background-color: #555;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <header>
    <ul>
      <li><a href="adicionar.html">Comprar mais</a></li>
         <li><a href="bemvindo.html">Voltar ao Menu</a></li>  
      <li><button id="btnTema">Tema Escuro</button></li>
    </ul>
  </header>

  <div class="container">
    <h1>Minha Lista de Compras</h1>
    <div class="search">
      <input id="searchInput" type="search" placeholder="Pesquisar item" />
      <button id="searchBtn">Pesquisar</button>
    </div>

    <div class="itens">
      <h2>Itens recentes</h2>
      <ul class="lista" id="listaCompras">
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Leite</li>
        <li>Queijo</li>
        <li>Feijoada</li>
        <li>Pão</li>
        <li>Manteiga</li>
        <li>Tomate</li>
        <li>Cebola</li>
        <li>Macarrão</li>
        <li>Carne</li>
        <li>Frango</li>
        <li>Salada</li>
        <li>Ovos</li>
        <li>Frutas</li>
      </ul>
    </div>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');
    const lista = document.getElementById('listaCompras');
    const btnTema = document.getElementById('btnTema');
    const body = document.body;

    function filtrarLista() {
      const filtro = searchInput.value.toLowerCase();
      const itens = lista.getElementsByTagName('li');

      for(let i = 0; i < itens.length; i++) {
        const itemTexto = itens[i].textContent.toLowerCase();
        if(itemTexto.indexOf(filtro) > -1) {
          itens[i].style.display = '';
        } else {
          itens[i].style.display = 'none';
        }
      }
    }

    searchBtn.addEventListener('click', filtrarLista);

    searchInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        filtrarLista();
      }
    });


    function aplicarTemaSalvo() {
      const tema = localStorage.getItem('tema');
      if (tema === 'escuro') {
        body.classList.add('dark');
        btnTema.textContent = 'Tema Claro';
      } else {
        body.classList.remove('dark');
        btnTema.textContent = 'Tema Escuro';
      }
    }


    btnTema.addEventListener('click', () => {
      body.classList.toggle('dark');
      if(body.classList.contains('dark')) {
        localStorage.setItem('tema', 'escuro');
        btnTema.textContent = 'Tema Claro';
      } else {
        localStorage.setItem('tema', 'claro');
        btnTema.textContent = 'Tema Escuro';
      }
    });

    aplicarTemaSalvo();
  </script>
</body>
</html>
